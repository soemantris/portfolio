{% extends "base.html" %}
{% load static %}

{% block title %}
    {{article_details.title}}
{% endblock title %}

{% block content %}
<div class="my-3">
  <div class="row my-2">
    <div class="col-md-8">
      <p>{{article_details.content|safe}}</p>
    </div>
    <div class="col-md-4">
      <div class="sticky-sm-top mt-4 z-n1">
        <img src="{{article_details.images.url}}" class="card-img-top rounded" alt="{{article_details.title}}">
        <h4 class="mt-2">{{article_details.title}}</h4>
        <small class="text-muted"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-check" viewBox="0 0 16 18">
          <path d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
          <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
        </svg> {{article_details.pub_date|date:"j F Y"}}</small>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
